<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body id="info-body">
    <form action="http://localhost:5500/info.html" method="POST">
        
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required="required"/><br> 
        <br>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required="required"/><br>
        <br>

        <label for="date-of-birth">Date of birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth"/><br>
        <br>

        <label for="favorite-color">Favorite color:</label>
        <input type="color" id="favorite-color" name="favorite-color"/><br>
        <br>

        <label for="lucky-number">Lucky number:</label>
        <input type="number" id="lucky-number" name="lucky-number"/><br>
        <br>

        <label for="confirmation">Confirmation:</label>
        <input type="checkbox" id="confirmation" name="confirmation"/><br>
        <br>

        <label for="Submit"></label>
        <input type="submit"/>
        <div>&nbsp;</div>

    </form>
</body>
</html>
